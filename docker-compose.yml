services:
  # Telegram CSV Downloader
  telegram-downloader:
    build: .
    volumes:
      - ./data:/app/data
      - ./.session:/app/.session
      - ./exports:/app/exports
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
    env_file:
      - .env
    command: python pipeline/data_processing/telegram_csv_downloader.py --all
    profiles:
      - telegram
      - data-ingestion

  # CSV Data Processor
  csv-processor:
    build: .
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
    env_file:
      - .env
    command: python pipeline/data_processing/csv_data_processor.py
    depends_on:
      telegram-downloader:
        condition: service_completed_successfully
    profiles:
      - telegram
      - data-ingestion

  # Interactive shell for manual operations
  telegram-shell:
    build: .
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ./.session:/app/.session
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    command: /bin/bash
    stdin_open: true
    tty: true
    profiles:
      - telegram
      - data-ingestion

  # Discover available chats
  telegram-discover:
    build: .
    volumes:
      - ./.session:/app/.session
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
    env_file:
      - .env
    command: python pipeline/data_processing/telegram_csv_downloader.py --discover-only
    profiles:
      - telegram
      - data-ingestion

  # Download specific chats
  telegram-specific:
    build: .
    volumes:
      - ./data:/app/data
      - ./.session:/app/.session
      - ./exports:/app/exports
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
      - CHAT_IDS=${CHAT_IDS:-}
    env_file:
      - .env
    command: sh -c 'python pipeline/data_processing/telegram_csv_downloader.py --chat-ids $${CHAT_IDS}'
    profiles:
      - specific

  # Vector database (Qdrant)
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    profiles:
      - vectors
      - web
      - production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "2.0"
        reservations:
          memory: 2G
          cpus: "1.0"

  # Vector processor
  vector-processor:
    build: .
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
    env_file:
      - .env
    depends_on:
      - qdrant
      - mongodb
    command: python backend/services/simple_vector_processor.py --csv data/conversations/raw/*.csv
    profiles:
      - vectors

  # MCP server for AI assistants (API only)
  mcp-server:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
    env_file:
      - .env
    depends_on:
      - qdrant
      - mongodb
    command: python backend/api/main.py
    profiles:
      - vectors
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Full-stack web application (React + FastAPI) - Local Development
  visa-web:
    build:
      context: .
      dockerfile: Dockerfile.fullstack
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./certificates:/app/certificates
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
      - LLM_PROVIDER=ollama
      - LLM_MODEL=llama3.2:3b
      - OLLAMA_HOST=http://host.docker.internal:11434
      - QDRANT_HOST=qdrant
      - MONGODB_URI=mongodb+srv://usvisacommunity.9mewkyh.mongodb.net/?authSource=%24external&authMechanism=MONGODB-X509&retryWrites=true&w=majority&appName=usvisacommunity
      - MONGODB_DATABASE=visa_community
      - MONGODB_TLS_ENABLED=true
      - MONGODB_TLS_CERT_FILE=/app/certificates/mongodb-cert.pem
      - MONGODB_AUTH_MECHANISM=MONGODB-X509
      - EMAIL_MODE=mock
    depends_on:
      - qdrant
    command: python backend/api/main.py
    profiles:
      - web
      - development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Full-stack web application (React + FastAPI) - Production with Groq
  visa-web-prod:
    build:
      context: .
      dockerfile: Dockerfile.fullstack
    ports:
      - "8002:8000"
    volumes:
      - ./data:/app/data
      - ./certificates:/app/certificates
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
      - LLM_PROVIDER=groq
      - LLM_MODEL=llama3.2:3b
      - GROQ_API_KEY=${GROQ_API_KEY}
      - QDRANT_HOST=qdrant
      - MONGODB_URI=mongodb+srv://usvisacommunity.9mewkyh.mongodb.net/?authSource=%24external&authMechanism=MONGODB-X509&retryWrites=true&w=majority&appName=usvisacommunity
      - MONGODB_DATABASE=visa_community
      - MONGODB_TLS_ENABLED=true
      - MONGODB_TLS_CERT_FILE=/app/certificates/mongodb-cert.pem
      - MONGODB_AUTH_MECHANISM=MONGODB-X509
      - EMAIL_MODE=mock
    depends_on:
      - qdrant
    command: python backend/api/main.py
    profiles:
      - web
      - production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Production deployment - Vector DB + Frontend + Groq API
  visa-prod:
    build:
      context: .
      dockerfile: Dockerfile.fullstack
    ports:
      - "8003:8000"
    volumes:
      - ./data:/app/data
      - ./certificates:/app/certificates
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
      - LLM_PROVIDER=groq
      - LLM_MODEL=llama3.2:3b
      - GROQ_API_KEY=${GROQ_API_KEY}
      - QDRANT_HOST=qdrant
      - MONGODB_URI=mongodb+srv://usvisacommunity.9mewkyh.mongodb.net/?authSource=%24external&authMechanism=MONGODB-X509&retryWrites=true&w=majority&appName=usvisacommunity
      - MONGODB_DATABASE=visa_community
      - MONGODB_TLS_ENABLED=true
      - MONGODB_TLS_CERT_FILE=/app/certificates/mongodb-cert.pem
      - MONGODB_AUTH_MECHANISM=MONGODB-X509
      - EMAIL_MODE=${EMAIL_MODE}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
    depends_on:
      - qdrant
    command: python backend/api/main.py
    profiles:
      - production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
        reservations:
          memory: 1G
          cpus: "0.5"

